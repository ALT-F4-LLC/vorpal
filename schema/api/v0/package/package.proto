syntax = "proto3";

package vorpal.package.v0;

service PackageService {
    rpc Build (stream BuildRequest) returns (stream BuildResponse);
}

enum PackageSystem {
    UNKNOWN = 0;
    AARCH64_LINUX = 1;
    AARCH64_MACOS = 2;
    X86_64_LINUX = 3;
    X86_64_MACOS = 4;
}

message PackageOutput {
    string hash = 1;
    string name = 2;
}

message BuildRequest {
    PackageSystem target = 1;
    bool sandbox = 2;
    map<string, string> environment = 3;
    optional bytes source_data = 4;
    optional string source_data_signature = 5;
    optional string source_hash = 6;
    repeated PackageOutput packages = 7;
    string name = 8;
    string script = 9;
}

message BuildResponse {
    string output = 1;
}
