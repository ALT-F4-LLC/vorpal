syntax = "proto3";

package vorpal.config.v0;

import "v0/package/package.proto";

service ConfigService {
    rpc Package (PackageRequest) returns (PackageResults) {};
}

message PackageRequest {}

message Config {
    map<string, vorpal.package.v0.Package> packages = 1;
}

message PackageResults {
    repeated vorpal.package.v0.Package results = 1;
}
