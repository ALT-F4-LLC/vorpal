syntax = "proto3";

package vorpal.config.v0;

import "v0/package/package.proto";

service ConfigService {
    rpc GetConfig(ConfigRequest) returns (Config);
    rpc GetPackage(vorpal.package.v0.PackageOutput) returns (vorpal.package.v0.Package);
}

message ConfigRequest {}

message Config {
    repeated vorpal.package.v0.PackageOutput packages = 1;
}
