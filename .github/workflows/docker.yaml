name: docker

on:
  pull_request:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  VORPAL_IMAGE: alt-f4-llc/vorpal
  VORPAL_SANDBOX_IMAGE: alt-f4-llc/vorpal-sandbox

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: actions/checkout@v4

      - uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          target: dev
          tags: ${{ env.REGISTRY }}/${{ env.VORPAL_IMAGE }}:edge-dev

      - run: ./dev.sh just format

      - run: ./dev.sh just lint

      - run: ./dev.sh just check --release

      - run: ./dev.sh just build --release

      - run: ./dev.sh just test --release

      - run: |
          ARCH=$(uname -m)
          echo "ARCH=$ARCH" >> $GITHUB_ENV

      - run: |
          tar -czvf vorpal-$ARCH-linux.tar.gz -C ./target/release vorpal

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        with:
          fail_on_unmatched_files: true
          files: |
            *.tar.gz
          name: ${{ github.ref == 'refs/heads/main' && 'edge' || github.ref_name }}
          prerelease: ${{ github.ref == 'refs/head/main }}

  sandbox:
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: docker/setup-buildx-action@v3

      - if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          annotations: |
            org.opencontainers.image.description=Build and deliver software reliably with one magical tool.
          images: ${{ env.REGISTRY }}/${{ env.VORPAL_SANDBOX_IMAGE }}
          labels: |
            org.opencontainers.image.title=${{ env.VORPAL_SANDBOX_IMAGE }}
            org.opencontainers.image.description=Build and deliver software reliably with one magical tool.
            org.opencontainers.image.vendor=ALT-F4-LLC
          tags: |
            edge

      - uses: actions/checkout@v4

      - id: push
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile.sandbox
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}

      - if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          push-to-registry: true
          subject-digest: ${{ steps.push.outputs.digest }}
          subject-name: ${{ env.REGISTRY }}/${{ env.VORPAL_SANDBOX_IMAGE }}
