name: docker

on:
  pull_request:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  VORPAL_IMAGE: alt-f4-llc/vorpal
  VORPAL_SANDBOX_IMAGE: alt-f4-llc/vorpal-sandbox

jobs:
  package:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-latest-arm64]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: actions/checkout@v4

      - uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          target: dev
          tags: ${{ env.REGISTRY }}/${{ env.VORPAL_IMAGE }}:edge-dev

      - run: ./dev.sh just format

      - run: ./dev.sh just lint

      - run: ./dev.sh just check --release

      - run: ./dev.sh just build --release

      - run: ./dev.sh just test --release

      - run: |
          ARCH=$(uname -m)
          echo "ARCH=$ARCH" >> $GITHUB_ENV

      - run: |
          tar -czvf vorpal-$ARCH-linux.tar.gz -C ./target/release vorpal

      - uses: actions/upload-artifact@v4
        with:
          name: vorpal-${{ env.ARCH }}-linux
          path: vorpal-${{ env.ARCH }}-linux.tar.gz

  release:
    needs:
      - package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: vorpal-*

      - run: ls -alh *.tar.gz

      - run: git fetch --tags

      - if: github.ref == 'refs/heads/main'
        run: |
          hub release delete edge
          git push --delete origin edge

      - if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            *.tar.gz
          generate_release_notes: true
          name: edge
          prerelease: true

  sandbox:
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: actions/checkout@v4

      - id: meta
        uses: docker/metadata-action@v5
        with:
          annotations: |
            org.opencontainers.image.description=Build and deliver software reliably with one magical tool.
          images: ${{ env.REGISTRY }}/${{ env.VORPAL_SANDBOX_IMAGE }}
          labels: |
            org.opencontainers.image.title=${{ env.VORPAL_SANDBOX_IMAGE }}
            org.opencontainers.image.description=Build and deliver software reliably with one magical tool.
            org.opencontainers.image.vendor=ALT-F4-LLC
          tags: |
            edge

      - if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}

      - id: push
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile.sandbox
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}

      - if: github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@v1
        with:
          push-to-registry: true
          subject-digest: ${{ steps.push.outputs.digest }}
          subject-name: ${{ env.REGISTRY }}/${{ env.VORPAL_SANDBOX_IMAGE }}
