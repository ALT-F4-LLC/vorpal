name: docker

on:
  pull_request:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  VORPAL_IMAGE: alt-f4-llc/vorpal
  VORPAL_SANDBOX_IMAGE: alt-f4-llc/vorpal-sandbox

jobs:
  dev:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-latest-arm64]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - run: |
          echo "ARCH=$(uname -m | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "OS=$(uname -s | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - uses: actions/cache/restore@v4
        with:
          key: registry-${{ env.ARCH }}-${{ env.OS }}

      - run: ls -alh

      - uses: actions/checkout@v4

      - run: sudo ./dev.sh || true

      - run: sudo ./dev.sh start

      - if: always()
        run: sudo ./dev.sh stop

      - if: always()
        uses: actions/cache/save@v4
        with:
          key: registry-${{ env.ARCH }}-${{ env.OS }}
          path: .vorpal/registry

      - if: always()
        run: sudo ./dev.sh clean 

  test:
    needs:
      - dev
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - run: |
          echo "ARCH=$(uname -m | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "OS=$(uname -s | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - uses: actions/cache/restore@v4
        with:
          key: registry-${{ env.ARCH }}-${{ env.OS }}
          path: .vorpal/registry

      - run: ls -alh ./vorpal/registry

      - uses: actions/checkout@v4

      - run: sudo ./dev.sh start just format

      - run: sudo ./dev.sh start just lint

      - if: always()
        run: |
          sudo ./dev.sh stop
          sudo ./dev.sh clean

  package:
    needs:
      - test
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-latest-arm64]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - run: |
          echo "ARCH=$(uname -m | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "OS=$(uname -s | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - uses: actions/cache/restore@v4
        with:
          key: registry-${{ env.ARCH }}-${{ env.OS }}
          path: .vorpal/registry

      - uses: actions/checkout@v4

      - run: ls -alh ./vorpal/registry

      - run: sudo ./dev.sh start just check --release

      - run: sudo ./dev.sh start just build --release

      - run: sudo ./dev.sh start just test --release

      - run: tar -czvf vorpal-$ARCH-$OS.tar.gz -C ./target/release vorpal

      - uses: actions/upload-artifact@v4
        with:
          name: vorpal-${{ env.ARCH }}-${{ env.OS }}
          path: vorpal-${{ env.ARCH }}-${{ env.OS }}.tar.gz

      - if: always()
        run: |
          sudo ./dev.sh stop
          sudo ./dev.sh clean

  release:
    needs:
      - package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: vorpal-*

      - run: |
          ls -alh vorpal-aarch64-linux
          ls -alh vorpal-x86_64-linux

      - run: git fetch --tags

      - if: github.ref == 'refs/heads/main'
        run: |
          hub release delete edge
          git push --delete origin edge

      - if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            vorpal-aarch64-linux/vorpal-aarch64-linux.tar.gz
            vorpal-x86_64-linux/vorpal-x86_64-linux.tar.gz
          generate_release_notes: true
          name: edge
          prerelease: true

  sandbox:
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: actions/checkout@v4

      - id: meta
        uses: docker/metadata-action@v5
        with:
          annotations: |
            org.opencontainers.image.description=Build and deliver software reliably with one magical tool.
          images: ${{ env.REGISTRY }}/${{ env.VORPAL_SANDBOX_IMAGE }}
          labels: |
            org.opencontainers.image.title=${{ env.VORPAL_SANDBOX_IMAGE }}
            org.opencontainers.image.description=Build and deliver software reliably with one magical tool.
            org.opencontainers.image.vendor=ALT-F4-LLC
          tags: |
            edge

      - if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}

      - id: push
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile.sandbox
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}

      - if: github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@v1
        with:
          push-to-registry: true
          subject-digest: ${{ steps.push.outputs.digest }}
          subject-name: ${{ env.REGISTRY }}/${{ env.VORPAL_SANDBOX_IMAGE }}
