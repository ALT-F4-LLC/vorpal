syntax = "proto3";

package vorpal.package.v0;

service PackageService {
    rpc Prepare (PrepareRequest) returns (PrepareResponse);
    rpc Build (BuildRequest) returns (BuildResponse);
}

message Package {
    repeated string ignore_paths = 1;
    string build_phase = 2;
    string install_phase = 3;
    string name = 4;
    string source = 5;
}

enum Status {
    CREATED = 0;
    COMPLETED = 1;
    FAILED = 2;
}

message PrepareRequest {
    bytes source_data = 1;
    string source_hash = 2;
    string source_name = 3;
    string source_signature = 4;
}

message PrepareResponse {
    int32 source_id = 1;
}

message BuildRequest {
    string build_phase = 1;
    string install_phase = 2;
    int32 source_id = 3;
}

message BuildResponse {
    bytes package_data = 1;
}
